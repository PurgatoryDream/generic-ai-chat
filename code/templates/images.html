<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block title %}Chat Application{% endblock %}
{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/images.css') }}">
<script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img id="image-display" src="" />
            <textarea id="image-text" class="form-control" rows="4" placeholder="Enter text here..."></textarea>
            <button id="submit-btn" class="btn btn-primary mt-2">Submit</button>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/images.js') }}"></script>
{% endblock %}
